<div class="card-body">
    <figure>
        <img src="" alt="">
    </figure>
    <h3 class="card-title">{{post.titulo}}</h3>
    <p class="card-text">{{post.texto}}</p>
    <p class="card-text">Autor: {{post.autor}}</p>
    <p class="card-text">Categoria: {{post.categoria}}</p>
    <p class="card-text">Fecha del post: {{post.fecha | date:'dd/MM/yyyy'}}</p>

    <button *ngIf="botonActivo" [routerLink]="['/posts', post.titulo]">Ver detalle </button>
    <button [routerLink]="['/posts','edit', post.titulo]">Editar post</button>
    <button (click)="onClickDelete()">Borrar post</button>
</div>
