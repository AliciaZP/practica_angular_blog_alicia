<article class="row align-items-start ps-2 pb-2 p-4 mt-5 bg-white text-black">

    <div class="col-5">
        <figure>
            <img [src]="post.imagen" alt="imagen del post">
        </figure>
        <div id="fav-comment" class="gap-5 ps-2 pt-2">
            <div class="favorito pb-4"><i class="pe-2 d-inline fa-solid fa-star"></i><small>Favorito</small> </div>
            <div class="comentario pb-4"><i class="pe-2 d-inline fa-solid fa-comment"></i><small>Comentario</small>
            </div>
        </div>
    </div>

    <div class="col-7">
        <div>
            <h3 class="fs-1 pb-3">{{post.titulo}}</h3>
            <p [innerHTML]="post.texto"></p>
            <div class="pt-4 justify-content-between">
                <div>
                    <p class="pb-2">Autor: <span class="fst-italic fw-bold">{{post.autor}}</span></p>
                    <p class="pb-4">Categor√≠a: <span class="fst-italic fw-bold">{{post.categoria}}</span></p>
                </div>
                <p>Publicado:<span class="fst-italic"> {{post.fecha | date:'dd/MM/yyyy'}}</span></p>
            </div>
        </div>

        <div class="pt-3">
            <div class="d-flex justify-content-end gap-4 pb-2">
                <div class=" detalle" *ngIf="botonActivo" [routerLink]="['/posts', post.titulo]"><i
                        class="fa-solid fa-magnifying-glass-plus"></i> </div>
                <div class=" editar" [routerLink]="['/posts','edit', post.titulo]"><i
                        class="fa-solid fa-pen-to-square"></i></div>
                <div class="borrar" (click)="onClickDelete()"> <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>
        </div>
    </div>

</article>
