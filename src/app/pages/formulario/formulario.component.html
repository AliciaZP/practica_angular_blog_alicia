<section id="formulario" class="text-white p-5 mx-5">
    <h2 class="pb-5">NUEVO POST</h2>
    <form class="text-uppercase row justify-content-between align-items-start" [formGroup]='nuevoPost'
        (ngSubmit)="onSubmit()">


        <label class="bloque2 pb-2">Autor:</label>
        <input class="bloque2i ms-2 p-1" type="text" formControlName='autor'
            placeholder="Inserta aquí el autor del post">

        <label class="bloque3 pb-2">Categoría:</label>
        <input class="bloque3i ms-2 p-1" type="text" formControlName='categoria'
            placeholder="Inserta aquí la categoría del post">

        <label class="bloque4 pb-2">Fecha:</label>
        <input class="bloque4i ms-2 p-1" type="text" formControlName='fecha'
            placeholder="Inserta aquí la fecha del post">

        <label class="bloque5 pb-2">Imagen:</label>
        <input class="bloque5i ms-2 p-1" type="text" formControlName='imagen'
            placeholder="Inserta aquí la url de la imagen del post">

        <label class="bloque1 pb-2">Título:</label>
        <input class="bloque1i ms-2  p-1" type="text" formControlName='titulo'
            placeholder="Inserta aquí el titulo del post">


        <label class="bloque1 pb-2">Texto:</label>
        <div class="bg-white ms-2 ">
            <p-editor formControlName="texto" [style]="{ color:'black', height: '150px' }"
                placeholder="Inserta aquí el texto del post"></p-editor>
        </div>


        <div class="pt-5">
            <input class="button" type="submit" value="Añadir post">
        </div>
    </form>

</section>
