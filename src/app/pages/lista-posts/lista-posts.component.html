<section class="container">
    <h2>LISTA DE POST</h2>


    <div class="select">
        <label class="form-label">Selecciona la categoría</label>
        <select class="form-select" (change)="onChangeCategoria($event)">
            <option value="">Todas las categorías</option>
            <option *ngFor="let categoria of arrCategorias" [value]="categoria">{{categoria}}</option>
        </select>
    </div>

    <div class="select">
        <label class="form-label">Selecciona el autor</label>
        <select class="form-select" (change)="onChangeAutor($event)">
            <option value="">Todos los autores</option>
            <option *ngFor="let autor of arrAutores" [value]="autor">{{autor}}</option>
        </select>
    </div>

    <div class="select">
        <label class="form-label">Ordenar por fecha</label>
        <select class="form-select" (change)="onChangeFecha($event)">
            <option value="reciente">Más reciente a más antiguo</option>
            <option value="antiguo">Más antiguo a más reciente</option>
        </select>
    </div>


    <div class="flex">
        <card-post *ngFor="let post of arrPosts" [post]="post"></card-post>
    </div>
</section>
